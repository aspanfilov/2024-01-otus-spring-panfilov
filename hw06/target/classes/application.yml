spring:
  datasource:
    url: jdbc:h2:mem:maindb
    username: sa

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true

    show-sql: true

#  sql:
#    init:
#      mode: always
#      data-locations: data.sql
#      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  shell:
    interactive:
      enabled: false

logging:
  level:
    ROOT: ERROR