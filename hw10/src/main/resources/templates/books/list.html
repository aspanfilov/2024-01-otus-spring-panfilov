<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        div {
            margin-top: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[readonly] {
            background-color: #f2f2f2;
        }

        .form-row {
            display: flex;
            align-items: center;
        }

        .form-row label {
            width: 100px;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .error-message {
            color: red;
            margin-top: 1px;
            margin-bottom: 0;
        }

    </style>
</head>
<body>

<nav>
    <a href="/" th:href="@{/}">Home</a> |
    <a href="/authors" th:href="@{/templates/authors}">Authors</a> |
    <a href="/genres" th:href="@{/genres}">Genres</a>
</nav>

<h3>Books</h3>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">1</td>
        <td th:text="*{title}">War and Peace</td>
        <td th:text="*{author.fullName}">Lev Tolstoy</td>
        <td>
            <span th:each="genre,iterStat  : ${book.genres}">
                <span th:text="${genre.name}"></span>
                <span th:if="${!iterStat.last}">, </span>
            </span>
        </td>
        <td>
            <form th:method="GET" th:action="@{/books/{id}(id=${book.id})}">
                <input type="submit" value="Edit">
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/books/{id}(id=${book.id})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<hr/>

<div>
    <form method="GET" th:action="@{/books/new}">
        <input type="submit" value="Add New Book">
    </form>
</div>

</body>
</html>
